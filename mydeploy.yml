apiVersion: apps/v1
kind: Deployment
metadata:
  name: vertex-deploy
  labels:
    app: myvertexapp
spec: 
  replicas: 3
  selector:
     matchLabels:
      app: myvertexapp
  template:
    metadata: 
      labels:  
         app: myvertexapp
    spec:
      containers:
        - name: deployment-container
          image: nginx
          ports:
          - containerPort: 80